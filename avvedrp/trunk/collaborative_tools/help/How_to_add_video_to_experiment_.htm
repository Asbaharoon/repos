<h2>How to add video to experiment?</h2>
<p>1. Add a new tab.</p>
<p>2. Change the data type of the tab as “Link”.</p>
<p>3. Once you added the tab, respective page will appear where you can 
 add the link or URL of the video in the space provided.</p>
<p>4. Click on the “Submit” button to confirm the operation.</p>
