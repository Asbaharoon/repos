<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>TODO supply a title</title>
</h:head>
<style type="text/css">
.ui-dialog-title
{
	
	font-size: 15px;
	font-weight: bold;
}
.ui-growl-title {
	font-weight: bold;
	font-size: 12px;
	padding: 0px 0px 7px;
	display: block;
}

.ui-corner-all {
	border-radius: 0px 0px 0px 0px;
}

.ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all ui-input-invalid
	{
	border-color: red;
}

.ui-button ui-widget ui-state-default ui-corner-all {
	background-color: #4D90FF;
}
</style>
<h:body>
	<h:form>
<p:growl id="growl" sticky="true" />  
		<h:panelGrid columns="1">
			<p:commandButton style="font-size:14px;font-weight: bold;" onclick="pnl.show();" value="Add New" />
			
				<p:dataTable id="dataTable" var="dt"
					style="font-size: 14px;font-weight: bold"
					binding="#{orgDegreeType.dataGrid}"
					value="#{orgDegreeType.loadAllDegreeType}" paginator="true"
					rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
					<f:facet name="header">  
            			Degree Type Of Institutes  
        			   </f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Degree Name" />
						</f:facet>
						<p:inplace id="domain" toggleable="true" editor="true">
							<p:inputText value="#{dt.degreeName}" />
						</p:inplace>

					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Department Name" />
						</f:facet>
						<h:outputText value="#{dt.orgDepartmentName}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Degree Creater Id" />
						</f:facet>
						<h:outputText value="#{dt.degreeCreatorId}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Degree Modifier Id" />
						</f:facet>
						<h:outputText value="#{dt.degreeModifierId}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Degree Creater Time" />
						</f:facet>
						<h:outputText value="#{dt.degreeCreatedDateTime}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Degree Modifier Time" />
						</f:facet>
						<h:outputText value="#{dt.degreeModifierDateTime}" />
					</p:column>
					<!--<p:column>
						<p:commandButton id="selectButton" image="img/Cross1.png"
							icon="img/Cross1.png" title="View" style="width:20px;height:5px;color: #4B4B4B;"
							action="#{orgDegreeType.degId}">
							<f:param name="id" value="#{dt.seqNo}" />
						</p:commandButton>
					</p:column>  -->
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Available action" />
                                            </f:facet>
                                            <p:commandLink value="Delete" action="#{orgDegreeType.delete(dt)}"/>
                                        </p:column>
				</p:dataTable>
				<f:facet name="footer">
					<p:commandButton style="font-size:14px;font-weight: bold;" value="Update" update="dataTable,growl"
						action="#{orgDegreeType.update}" />
				</f:facet>
			
		</h:panelGrid>


		<p:dialog resizable="false" width="380" height="120"
		
			widgetVar="pnl" modal="true">
			<f:facet name="header">
				<h:outputText value="Degree Type "
					style="font-size: 16px; font-weight: bold;" />
			</f:facet>
			<h:panelGrid columns="2">
				<h:outputText value="Degree Type "
					style="font-size: 12px; font-weight: bold;" />
				<p:inputText style="font-size: 14px; font-weight: bold;width:157px;" value="#{orgDegreeType.degreeName}" required="true" requiredMessage="Please Enter Degree Name"/>
				<h:outputText value="Department Type "
					style="font-size: 12px; font-weight: bold;" />
				<p:selectOneMenu 
					style="width: 160px;font-size: 14px; font-weight: bold;"
					value="#{orgDegreeType.orgDegreeDpType}">
					<f:selectItems value="#{orgDepartmentType.items}" />
				</p:selectOneMenu>
				<f:facet name="footer">
					<p:commandButton style="font-size:14px;font-weight: bold;" value="Save"
						action="#{orgDegreeType.saveDegreeType}" update="dataTable,growl" />
					<p:commandButton style="font-size:14px;font-weight: bold;color: #4B4B4B;" value="Close" onclick="pnl.hide();" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>

		
	</h:form>
</h:body>
</html>
