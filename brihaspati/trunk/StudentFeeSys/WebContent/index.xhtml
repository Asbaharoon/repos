                        </f:facet>
                        <h:panelGrid columns="2" >

                           <p:autoComplete 
                            styleClass="#{not orgLoginDetails.error ?'ui-input-invalid':''}" 
                            completeMethod="#{orgLogoDetails.details}" 
                            value="#{orgLoginDetails.orgId}" 
                            style="font-size:15px;font-weight: bold;color: #4B4B4B; width: 220px;"
                             var="orgDe" forceSelection="true" itemLabel="#{orgDe.orgName}" itemValue="#{orgDe.orgId}">

                                    <h:outputText style="font-size:11px;font-weight:bold;" value="#{orgDe.orgName}"></h:outputText>
                                </p:column>

                            <h:outputText style="font-size:15px;font-weight: bold; background: #e5e5e5; color: blue; align:right;" value="Example: brihaspati@iitk.ac.in"/>

                            <br></br>
                            <br></br>
                            <p:commandLink value="Forgot Password" style="font-size:14px;font-weight: bold; background: #e5e5e5;margin-left: 25%;" disabled="true" action="#{orgLoginDetails.validate}"/>
