            function loadIframe(iframeName, url) {
                    //alert("This is script");
                    
                    parent.document.getElementById('ifrm').src = url;

                    if ( window.frames[iframeName] ) {
                        window.frames[iframeName].location = url;
                        return false;
                    }
                    return true;
                }
