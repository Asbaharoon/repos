<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>JSP Page</title>
        <link type="text/css" rel="stylesheet" href="../CSS/PrimeCSS.css"/>
    </h:head>
    <body>
        <p:panel>
            <h:form>
                <p:growl id="growl" sticky="true" />
                   
                    <h:panelGrid columns="1" id="pnl1">

                        <p:dataTable id="dataTable" var="dt" 
                            style="font-size: 14px;font-weight: bold;"
                            binding="#{orgProfileBeans.dataGrid2}"
                            value="#{orgProfileBeans.pendingList}" paginator="true"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50">
                            <f:facet name="header">  List of Pending Request of Admin  </f:facet>
                                <p:column>
                                    <f:facet name="header" > <h:outputText value=""/> </f:facet>
                                            <h:inputHidden value="#{dt.orgId}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header"> <h:outputText value="Institute Name" /> </f:facet>
                                    <h:outputText value="#{dt.orgName}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">  <h:outputText value="Web Site"/> </f:facet>
                                    <h:outputText value="#{dt.orgWeb}"/> 
                                </p:column>
                                <p:column>
                                    <f:facet name="header">  <h:outputText value="Admin Email ID"/> </f:facet>
                                    <h:outputText value="#{dt.orgEmail}"/>
                                </p:column>
                                <p:column> 
                                    <f:facet name= "header"> <h:outputText value="Admin Phone"/> </f:facet>
                                    <h:outputText value="#{dt.orgPhone}"/>
                                </p:column>
                                <p:column>  
                                    <f:facet name="header" > <h:outputText value="Check/Uncheck"/> </f:facet>
                                    <h:selectBooleanCheckbox  value="#{dt.status}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header" > <h:outputText value="Status"/> </f:facet>
                                    <h:graphicImage value="/img/#{dt.imgUrl}"/>
                                    </p:column>

                                </p:dataTable>
                        
				<f:facet name="footer">
                                    <p:commandButton value="Update" update="growl" action="#{orgProfileBeans.updateRequest}"/>
				</f:facet>
			
                            </h:panelGrid>
                </h:form>
            </p:panel>
        </body>
   
    </f:view>
</html>
