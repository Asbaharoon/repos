login.message.image.acquisition=Acquisition Module deals with ordering, approval of Library Materials, invoice processing, monitoring receipt and accessioning of documents.
login.message.image.cataloging=Cataloging Module deals with stock management and Classification of documents. It also provides facility to print catalogue carts.
login.message.image.circulation=Circulation Module provides functionalities such as issue, return, renewal, reserve, queue, fine and membership management.
login.message.image.serial=Serial Module broadly handles subscription, renewal and management of periodicals.
login.message.image.OPAC=OPAC Module allows users to search for an item available in the library on different keywords like author-wise, title-wise, etc.

